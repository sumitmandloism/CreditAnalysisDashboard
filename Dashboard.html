<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Analysis Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        p.description {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }
        .iframe-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin-bottom: 40px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Analysis Dashboard</h1>
        <p class="description">
            This dashboard provides an interactive analysis of credit data, including trends, 
            risk factors, and key metrics. Use the filters within the Power BI dashboard to explore 
            detailed insights. Embedded here for easy access and visualization.
        </p>
    </header>
    <div class="iframe-container">
        <iframe 
            title="Credit_Analysis_Dashboard" 
            src="https://app.powerbi.com/view?r=eyJrIjoiNzJkNGVhMmItZDRjNy00ZGQwLWFiYzItMDc0YWJjODVkZDQ0IiwidCI6IjM2ZTgzYTQzLTJkOTktNGI2Yi04MWMxLTUzNjhhYmIzZGFmNCJ9" 
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
